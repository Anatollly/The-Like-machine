<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid buttons-area">
      <div class="btn-group btn-group-lg d-flex justify-content-center lm--btn-add" style="margin: 25px 0" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary lm--button-on">On</button>
        <button type="button" class="btn btn-secondary lm--button-top">Top</button>
        <button type="button" class="btn btn-secondary lm--button-download">Download</button>
        <button type="button" class="btn btn-secondary lm--button-savePhoto">Photo</button>
        <button type="button" class="btn btn-secondary lm--button-saveTag">#</button>
      </div>
    </div>
    <div class="btn-group btn-group-lg d-flex justify-content-center lm--btn-main" style="margin: 25px 0" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary lm--button-start">Start</button>
      <button type="button" class="btn btn-secondary lm--button-pause">Pause</button>
      <button type="button" class="btn btn-secondary lm--button-stop">Stop</button>
    </div>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active lm--tab-sattings" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Настройки</a>
      </li>
      <li class="nav-item">
        <a class="nav-link lm--tab-manual" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Инструкции</a>
      </li>
      <li class="nav-item">
        <a class="nav-link lm--tab-additionally" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Дополнительно</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="d-flex justify-content-around" style="margin: 8px 0 2px 0">
          <button type="button" class="btn btn-secondary lm--button-save">Сохранить</button>
          <button type="button" class="btn btn-secondary lm--button-cancel">Отменить</button>
          <button type="button" class="btn btn-secondary lm--button-reset">Сбросить</button>
        </div>
        <div class="settings-element">
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
